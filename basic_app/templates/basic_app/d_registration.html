{% extends 'basic_app/basic_app_base.html'%}
{% load static %}

{% block body_block %}

<div class="jumbotron">
<!--     if doctor is already registered -->
    {% if d_registered %}
    <h1>Thanks for registering Doctor</h1>

    {% else %}

<!--    new doctor registration  -->
    <h1>Register Here</h1>
    <h3>Fill the form</h3>
    <form action="" method="post">

        {% csrf_token %}
        {{ doctor_form.as_p }}

        <!-- user_form  will be defined in context dictionary -->
        <input class="btn btn-primary" type="Submit" value="Register">
    </form>

    {% endif %}
</div>

{% endblock %}
